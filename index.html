  <head>

    <title>30.30 Time Checker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="calculator.css">
  </head>

  <body class="bg-light">
<section id="thirtythirtyapp">
    <div class="container">
      <div class="py-5">
        <!--<h2>30.30 Calculator</h2>-->
      </div>

      <div class="row">

        <!-- Calculator Result -->
        <div class="col-md-3 order-md-2 ml-4 mr-4">
            <h4 class="d-flex justify-content-between align-items-center">
              <span class="text-muted">Days</span>
              <span class="badge-xxl badge-secondary badge-pill">3</span>
            </h4>
        </div>

        <div class="col-md-8 order-md-1">
          <ul class="list-group" id="date-list">
            <li v-for="date in dates"
                class="list-group-item flex-column align-items-start mb-2"
                :key="date.id"
            >
              <div class="form-group d-flex justify-content-between w-100">
                <div class="col-6">{{date.date}}</div>
                <button class="btn btn-primary mr-1" type="submit">COR Filed</button>
              </div>
            </li>
            <li class="list-group-item flex-column align-items-start">
              <!--<h4 class="text-muted">Date</h4>-->
              <div class="form-group d-flex justify-content-between w-100">
                <input type="date" class="form-control form-control-lg mr-4" id="dateOfIssue" required v-model="newDate">
                <div class="invalid-feedback">
                  Date is required.
                </div>
                <button class="btn btn-primary mr-1" type="submit" v-on:click="addDate">COR received</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
        <!--:class="{ completed: todo.completed, editing: todo == editedTodo }">-->
        <!--<input class="edit" type="text"-->
          <!--v-model="todo.title"-->
          <!--v-todo-focus="todo == editedTodo"-->
          <!--@blur="doneEdit(todo)"-->
          <!--@keyup.enter="doneEdit(todo)"-->
          <!--@keyup.esc="cancelEdit(todo)">-->
  </section>
